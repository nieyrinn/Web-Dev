<h1>SELECT CATEGORY OF PRODUCTS</h1>
<div class="product-list">
  <div class="product-card" *ngFor="let category of categories">
    <a [routerLink]="['/category', category.name]">{{ category.name }}
    <div class="image-gallery">
        <img [src]="category.image"> 
        </div>
    </a>
  </div>
</div>
